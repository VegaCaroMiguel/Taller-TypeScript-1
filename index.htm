<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>

    .container {
      max-width: 2000px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .header {
      width: 100%;
      background-color: #17a2b8;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      object-fit: contain;
    }

    .table {
      width: auto; 
      text-align: left;
      margin-left: 0; 
    }

    .table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .series-name {
      color: #007bff;
      text-decoration: none;
    }

    .series-name:hover {
      text-decoration: underline;
    }

    #avgSeasons {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="TV Icon">
      <h4>TV Series</h4>
    </div>
    
    <table class="table table-striped mt-3">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="seriesTableBody"></tbody>
    </table>
    
    <p id="avgSeasons">Promedio de temporadas: </p>
  </div>

  <script type="module" src="./scripts/Serie.js"></script>
  <script type="module" src="./scripts/dataSeries.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
